name: CI - Quality Check

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    name: Run Tests & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Unit Tests
        run: npm test -- run

      - name: Verify Build
        run: npm run build
        env:
          # Adicione quaisquer variáveis públicas que o build precise aqui
          NEXT_PUBLIC_BASE_URL: http://localhost:3000
          NEXT_PUBLIC_FIREBASE_API_KEY: "dummy-key"
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "dummy.firebaseapp.com"
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: "dummy-project"
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "dummy.appspot.com"
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "123456789"
          NEXT_PUBLIC_FIREBASE_APP_ID: "1:123456789:web:dummy"
